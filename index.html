<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Journal</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link href="./src/output.css" rel="stylesheet">
</head>
<body>
    <!-- Mobile Header -->
    <header class="mobile__header">
      <div class="header__title--container">
        <img class="header__img" src="images/comment-dots-solid-full.svg" alt="logo">
        <h1 class="header__title">learning journal</h1>
      </div>
      <img class="hamburger" src="images/hamburger.svg" alt="hamburger menu">
    </header>

    <!-- Mobile Menu -->
    <div class="mobile__menu">
        <img src="images/close.svg" alt="close menu icon">
        <nav class="mobile__nav">
            <ul class="mobile-nav__list">
          <li><a href="">HOME</a></li>
          <li><a href="">ABOUT ME</a></li>
        </ul>
        </nav>
    </div>


    <!-- Desktop Header -->
     <header class="desktop__header hidden">
      <div class="header__title--container">
        <img class="header__img" src="images/comment-dots-solid-full.svg" alt="logo">
        <h1 class="header__title">learning journal</h1>
      </div>
      <nav class="desktop__nav">
        <ul class="desktop-nav__list">
          <li><a href="">HOME</a></li>
          <li><a href="">ABOUT ME</a></li>
        </ul>
      </nav>
    </header>
</body>
</html>
